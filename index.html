<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game FCC</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <meta charset="UTF-8">
  <link rel=stylesheet>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <audio id="greenAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio>
   <audio id="redAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio>
     <audio id="yellowAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio>
       <audio id="blueAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio>
</head>
<div class="container-fluid">
  <body>
    <div class="perimeter">
      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-default btn-block green" id="g"></button>
        </div>
        <div class="col-xs-6">
          <button class="btn btn-default btn-block red" id="r"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-default btn-block yellow" id="y"></button>
        </div>
        <div class="col-xs-4">
          <div id="menu">
             <h1 id="title">SIMON</h1>
             <div class="row">
               <div class="col-xs-4">
                 <h1 id="count"></h1>
               </div>
               <div class="col-xs-4">
                 <button class="btn btn-danger" id="start">START</button>
               </div>
               <div class="col-xs-4">
                 <button class="btn btn-warning" id="strict">STRICT</h1>
               </div>
            </div>
           </div>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-default btn-block blue" id="b"></button>
        </div>
      </div>
    </div>

    </div>
  </body>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
